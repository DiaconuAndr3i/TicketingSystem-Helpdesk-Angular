<div class="container">
    <div class="row main">
      <div class="panel-heading">
               <div class="panel-title text-center">
                   <h2 class="title">Ticketing System - Login</h2>
                   <hr />
                 </div>
            </div> 
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="#" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          
          <mat-form-field appearance="outline">
            <mat-label> Enter your email</mat-label>
            <input matInput placeholder="test@test.com" formControlName="email" required>
            <mat-error *ngIf="f['email'].getError('required')!=null">Email is required</mat-error>
            <mat-error *ngIf="f['email'].getError('pattern')!=null">Improper format</mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="outline"
              [hideRequiredMarker]="hideRequiredControl.value"
              [floatLabel]="floatLabelControl.value">
            <mat-select formControlName="institution" required>
              <mat-option *ngFor="let institution of this.instituions" value="{{institution.nameInstitution}}">{{institution.nameInstitution}}</mat-option>
            </mat-select>
            <mat-label> <i> Institution</i></mat-label>
            <mat-error *ngIf="f['institution'].getError('required')!=null">Institution is required</mat-error>
          </mat-form-field>
      
      
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </span>
            <mat-error *ngIf="f['password'].getError('required')!=null">Password is required</mat-error>
          </mat-form-field>
  
  
          <div class="form-group ">
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
          </div>
  
  
          <div class="alreadyAccount">
            <span>
                Don't have an account? Register <a routerLink="/register">here</a>.
            </span>
          
          </div>
  
  
        </form>
      </div>
    </div>
  </div>
  

  <form [formGroup]="loginForm" class="form">



  </form>
