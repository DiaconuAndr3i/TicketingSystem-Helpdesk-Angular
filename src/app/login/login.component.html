<div class="container">
    <div class="row main">
      <div class="panel-heading">
               <div class="panel-title text-center">
                   <h2 class="title">Ticketing System - Login</h2>
                   <hr />
                 </div>
            </div> 
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="#" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          
  
          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="email" id="email"  placeholder="Your Email" formControlName="email"/>
              </div>
            </div>
          </div>
  
  
          <div class="form-group">
            <label for="nationality" class="cols-sm-2 control-label">Institution name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-globe fa-lg" aria-hidden="true"></i></span>
                <select class="form-control" name="institutionName" id="institutionName"  placeholder="Please select your Institution Name" formControlName="institution">
                                  <option>-select-</option>
                                  <option>Faculty of Mathematics and Computer Science</option>
                                  <option>Faculty of Administration and Business</option>
                                  </select>
              </div>
            </div>
          </div>
  
          <div class="form-group" >
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your password" formControlName="password"/>
              </div>
            </div>
          </div>
  
  
          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
          </div>
  
  
          <div class="alreadyAccount">
            <span>
                Don't have an account? Register <a routerLink="/register">here</a>.
            </span>
          
          </div>
  
  
        </form>
      </div>
    </div>
  </div>
  
  <p>Form Status: {{ loginForm.status }}</p>
