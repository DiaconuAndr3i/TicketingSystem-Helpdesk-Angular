<section class="counters">
    <div class="container">

        <div>
            <i class="fab fa-youtube fa-4x"></i>
            <div class="counter" data-target="60000">{{this.counterUsers}}</div>
            <h3>Number of users</h3>
        </div>

        <div>
            <i class="fab fa-twitter fa-4x"></i>
            <div class="counter">0</div>
            <h3>Number of tickets</h3>
        </div>

        <div>
            <i class="fab fa-facebook fa-4x"></i>
            <div class="counter" data-target="9000">{{this.percentageGuests + "%"}}</div>
            <h3>Guests</h3>
        </div>

        <div>
            <i class="fab fa-facebook fa-4x"></i>
            <div class="counter" data-target="9000">{{this.counterInstitutions}}</div>
            <h3>Institutions</h3>
        </div>

    </div>
</section>
