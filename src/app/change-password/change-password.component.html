<div class="container">
    <div class="row main">
      <div class="panel-heading">
               <div class="panel-title text-center">
                   <h2 class="title">Ticketing System - Change Password</h2>
                   <hr />
                 </div>
            </div> 
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="#" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          
            <mat-form-field appearance="outline">
                <mat-label>Enter your new password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </span>
                <mat-error *ngIf="f['password'].getError('required')!=null">Password is required</mat-error>
              </mat-form-field>
  
  
          <div class="form-group ">
            <button [disabled]="changePasswordForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block login-button">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
